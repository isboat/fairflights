            <div ng-show="FormData.DateRange == '5'">
                    <label for="dDate" class="control-label col-xs-3">Depart</label>
                    <div class="col-xs-3">
                        <div class="input-group">
                            <input id="departureDate" type="text" class="form-control" ng-model="FormData.DepartureDate" placeholder="yyyy-mm-dd">
                        </div>
                    </div>
                    <label for="aDate" class="col-xs-3">Arrive</label>
                    <div class="col-xs-3">
                        <div class="input-group">
                            <input id="arrivalDate" type="text" class="form-control" ng-model="FormData.ArrivalDate" placeholder="yyyy-mm-dd">
                        </div>
                    </div>
            </div>

            <div id="advanced-filter" class="form-horizontal" > 
                <div class="form-group has-success">
                    <!--This will be either an expand menu or displayed upon check or options displayed upon any customizations-->
                    <!-- Need to put all the below three fields as dropdown displayed in a single line-->
                    <label for="dDate" class="control-label col-xs-3">Advance your search</label>
                    <div class="col-xs-9">
                        <input type="checkbox" ng-model="FormData.IsReturn">
                    </div>

                    <label for="nTransits" class="col-xs-1">Number of Transits</label>
                    <select id="nTransits" data-select-value="0" class="col-xs-1">
                        <option selected="selected" value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 or More </option>
                    </select>
                    <label for="fClass" class="col-xs-1">Flight Class</label>
                    <select id="fClass" data-select-value="Economy" class="col-xs-2">
                        <option value="first"> First Class </option>
                        <option value="business"> Business Class </option>
                        <option selected="selected" value="economy"> Economy Class </option>
                        <option value="premium"> Premium Economy </option>
                    </select>
                    <label for="nPassengers" class="col-xs-1">Option : Number of Passengers</label>
                    <select id="nPassengers" data-select-value="1" class="col-xs-1">
                        <option selected="selected" value="one">1</option>
                        <option value="two">2</option>
                        <option value="family">3 to 5</option>
                        <option value="tourist">More than 5</option>
                    </select>

<div class="col-xs-2"></div>
<div class="col-xs-8">
    <div class="mainSearchForm">
        <div class="formHeader">
            <span> + Fill form</span>
        </div>
        
        
        <form class="form-horizontal">
        <div class="form-group has-success">
            <label for="departure" class="control-label col-xs-2">From</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="departure" ng-model="FormData.Departure" placeholder="London city">
            </div>
        </div>
        <div class="form-group has-warning">
            <label for="arrival" class="control-label col-xs-2">To</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="arrival" ng-model="FormData.Arrival" placeholder="London city">
            </div>
        </div>
        <div class="form-group has-error">
            <label for="dDate" class="control-label col-xs-2">Depart</label>
            <div class="col-xs-10">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button id="departureDateBtn" type="button" class="btn btn-default">Date</button>
                    </span>
                    <input id="departureDate" type="text" class="form-control" ng-model="FormData.DepartureDate" placeholder="yyyy-mm-dd">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="FormData.IsReturn" ng-checked="FormData.IsReturn; BindArrivalDatePicker()">Return</label>
                </div>
            </div>
        </div>
        <div class="form-group has-success">
            <label for="aDate" class="control-label col-xs-2">Arrive</label>
            <div class="col-xs-10">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button id="arrivalDateBtn" type="button" class="btn btn-default">Date</button>
                    </span>
                    <input id="arrivalDate" type="text" class="form-control" ng-disabled="!FormData.IsReturn" ng-model="FormData.ArrivalDate" placeholder="yyyy-mm-dd">
                </div>
            </div>
        </div>

        <div class="form-group has-error">
            <label for="aDate" class="control-label col-xs-2">Class</label>
            <div class="col-xs-10">
                <select class="classGroup" ng-model="FormData.CabinClass">
                    <option>Economy</option>
                    <option>Premium Economy</option>
                    <option>Business Class</option>
                    <option>First Class</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-success" ng-click="SubmitForm()">View Price Graph</button>
            </div>
        </div>
        </form>
    </div>
</div>
